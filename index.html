<!DOCTYPE html>
<html>
  <head>
    <title>Global News Updates</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">Global News Updates</h1>
    <p>Bringing you the latest!</p>
    <button onClick="makeFetch('cnn')">CNN</button>
    <button onclick="makeFetch('bbc-news')">BBC</button>
    <button onClick="makeFetch('cnbc')">CNBC</button>
    <button onClick="makeFetch('al-jazeera-english')">Al-Jazeera</button>
    <button onClick="makeFetch('associated-press')">Associated Press</button>
    <button onClick="makeFetch('espn')">ESPN</button>
    <button onClick="makeFetch('financial-post')">Financial Post</button>
    <button onClick="makeFetch('google-news')">Google News</button>
    <footer>
      <h2>www.globalnews.com copyright &copy;2020</h2>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
